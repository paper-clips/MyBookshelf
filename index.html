<!DOCTYPE html>
<!-- In english, read left to right -->
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">                <!-- CSS -->
        <script src="script.js"></script>                       <!-- JavaScript -->
        <link rel="shortcut icon" href="Assets/logo.png">       <!-- Website Logo -->
        <title>My Bookshelf</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        <!-- Pixel font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    
    </head>
    <body id="background">
        <br>
        <div class="container-fluid">
            <h1 id="bookshelfTitle" class="text-center">My Bookshelf</h1>
            
            <div class="row">
                <!-- Calendar -->
                <div class="col-2 align-self-center" style="min-width: 150px">
                    <img src="Assets/calendar.png" class="mx-auto d-block" alt="Calendar">
                    <!-- Month -->
                    <div class="position-relative">
                        <div class="position-absolute start-50 translate-middle" style="top:-98px">
                            <h5 id="calendarMonth" class="text-light"></h5>
                            <!-- Set month on calendar -->
                            <script> setMonth(); </script>
                        </div>
                    </div>
                </div>

                <!-- Bookshelf -->
                <div class="col" style="min-width: 600px">
                    <img src="Assets/shelf.png" class="mx-auto d-block" alt="Brown bookshelf">
                    
                    <!-- Books -->
                    <div class="position-relative d-flex align-items-center justify-content-center">
                        <div id="shelf" class="position-absolute">
                            <button class="p-0 mt-1 mb-3 border border-0 bg-transparent">
                                <img src="Assets/redBookSpine.png" id="book0" data-toggle="popover" onclick="setCurrBook('book0');openBook('frontBook'); fillBookFront('book0')" class="book" alt="Red book spine">
                            </button>
                            <button class="p-0 mt-1 mb-3 border border-0 bg-transparent">
                                <img src="Assets/blueBookSpine.png" id="book1" data-toggle="popover" onclick="setCurrBook('book1');openBook('frontBook'); fillBookFront('book1')" class="book" alt="Blue book spine">
                            </button>
                            <button class="p-0 mt-1 mb-3 border border-0 bg-transparent">
                                <img src="Assets/greenBookSpine.png" id="book2" data-toggle="popover" onclick="setCurrBook('book2');openBook('frontBook'); fillBookFront('book2')" class="book" alt="Green book spine">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div> <!-- Don't remove (3rd column (empty))-->

                <!-- Yellow Post it: Add new book -->
                <div style="visibility:hidden; z-index: 1" id="postitYellow" class="position-relative container d-flex align-items-center justify-content-center">
                    <div class="position-absolute" style="top: -530px">
                        <img src="Assets/yellowPostit.png" class="postit-size" draggable="false" alt="Yellow postit">
                        <div class="row">
                            <!-- "Add New Book" -->
                            <div class="position-relative col-10">
                                <h5 class="position-absolute postit-title">Add New Book</h5>
                            </div>
                            <!-- Close button -->
                            <div class="position-relative col-2">
                                <button type="button" onclick="hideElement('postitYellow'); clearForm('yellowPostitForm'); finishedReading()" class="position-absolute btn-close postit-close" aria-label="Close"></button>
                            </div>
                        </div>
                        <!-- Postit input -->
                        <div class="position-relative d-flex align-items-center justify-content-center">
                            <div class="position-absolute" style="top:-280px; left: 35px">
                                <form action="/index.html" id="yellowPostitForm">
                                    <!-- Title input -->
                                    <label for="titleInput">Book title</label><br>
                                    <input type="text" id="titleInput" class="border border-black border-2 border-0 border-bottom"><br>
                                    
                                    <!-- Author input -->
                                    <label for="authorInput">Author Name</label><br>
                                    <input type="text" id="authorInput" class="border border-black border-2 border-0 border-bottom"><br>
                                
                                    <!-- Finished reading? input -->
                                    <label for="finishedReadCheck">Finished reading?</label>
                                    <input type="checkbox" id="finishedReadCheck" onclick="finishedReading()" name="finishedReadCheck"><br>
                                
                                    <!-- Date finished input -->
                                    <div id="finishedDate" style="display: none">
                                        <label for="finishedDateInput">Date finished</label>
                                        <input type="date" id="finishedDateInput" class="border border-black border-2 border-0 border-bottom mb-2"><br>
                                    </div>

                                    <!-- Book color input -->
                                    <label for="bookColorDrop">Book color</label>
                                    <select id="bookColorDrop" class="border border-black border-2 border-0 border-bottom bg-white">
                                        <option>Red</option>
                                        <option>Green</option>
                                        <option>Blue</option>
                                    </select><br>

                                    <!-- Add new book button -->
                                    <button type="button" class="btn btn-light" onclick="addBook()" style="margin-left:40px; margin-top:10px">Add new book</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Blue Postit: New title -->
                <div style="visibility: hidden; z-index: 1;" id="postitBlue" class="position-relative container d-flex align-items-center justify-content-center">
                    <div class="position-absolute" style="top: -530px">
                        <img src="Assets/bluePostit.png" class="postit-size" draggable="false" alt="Blue postit">
                        <div class="row">
                            <!-- "Change title" -->
                            <div class="position-relative col-10">
                                <h5 class="position-absolute text-center postit-title">Change Title</h5>
                            </div>
                            <!-- Close button -->
                            <div class="position-relative col-2">
                                <button type="button" onclick="hideElement('postitBlue'); clearForm('bluePostitForm')" class="position-absolute btn-close postit-close" aria-label="Close"></button>
                            </div>
                        </div>
                        <!-- Postit input -->
                        <div class="position-relative d-flex align-items-center justify-content-center">
                            <div class="position-absolute" style="top:-250px; left: 35px">
                                <form action="/index.html" id="bluePostitForm">
                                    <!-- Title color -->
                                    <label>Title color</label><br>
                                    <div class="btn-group btn-group-sm" role="group" aria-label="Colors: red, green, blue">
                                        <button type="button" onclick="changeTitleColor('red')" class="btn btn-danger">Red</button>
                                        <button type="button" onclick="changeTitleColor('green')" class="btn btn-success">Green</button>
                                        <button type="button" onclick="changeTitleColor('blue')" class="btn btn-primary">Blue</button>
                                        <button type="button" onclick="changeTitleColor('black')" class="btn btn-dark">Black</button>
                                    </div><br><br>

                                    <!-- New title input -->
                                    <label for="newTitleInput">New title name</label><br>
                                    <input type="text" if="newTitleInput" name="newTitleInput" id="bookshelfTitleInput" class="border border-black border-2 border-0 border-bottom mb-2"><br>
                                
                                    <!-- Change title button -->
                                    <button type="button" class="btn btn-light" onclick="changeTitle()" style="margin-left:40px; margin-top:10px">Change title</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Red Postit: Delete book -->
            <div style="visibility: hidden; z-index: 1;" id="postitRed" class="position-relative container d-flex align-items-center justify-content-center">
                <div class="position-absolute" style="top: -530px">
                    <img src="Assets/redPostit.png" class="postit-size" draggable="false" alt="Red postit">
                    <div class="row">
                        <!-- "Delete book" -->
                        <div class="position-relative col-10">
                            <h5 class="position-absolute text-center postit-title">Delete book</h5>
                        </div>
                        <!-- Close button -->
                        <div class="position-relative col-2">
                            <button type="button" onclick="hideElement('postitRed')" class="position-absolute btn-close postit-close" aria-label="Close"></button>
                        </div>
                    </div>

                    <!-- Postit input -->
                    <div class="position-relative d-flex align-items-center justify-content-center">
                        <div class="position-absolute" style="top:-200px">
                            <form action="/index.html" id="redPostitForm">
                                <!-- Title color -->
                                <label class="text-center">Are you sure you want to delete this book?</label><br>
                                <div class="position-absolute" style="top:55px; left:60px">
                                    <button type="button" onclick="deleteBook()" class="btn btn-danger">Delete</button>
                                    <button type="button" onclick="hideElement('postitRed')" class="btn btn-dark">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                    
            <!-- Book front -->
            <div style="visibility:hidden" id="frontBook" class="position-relative container d-flex align-items-center justify-content-center">
                <div class="position-absolute" style="top: -570px">
                    <img id="frontBook-image" onclick="openBook('openBook');closeBook('frontBook');readMode();fillBookOpen()" style="height:500px" draggable="false" alt="Front of book cover">
                    <div class="position-relative">
                        <!-- Close button -->
                        <button type="button" onclick="closeBook('frontBook')" style="top:-527px; left: 360px" class="position-absolute btn-close btn-close-white" aria-label="Close"></button>
                        
                        <!-- Title -->
                        <div class="position-absolute d-flex align-items-center justify-content-center" id="bookTitle">
                            <h2 class="text-center" id="frontBook-title">Title</h2>
                        </div>
                        
                        <!-- Author -->
                        <div class="position-absolute d-flex align-items-center justify-content-center" id="bookAuthor">
                            <h5 id="frontBook-author">Author</h5>
                        </div>
                    </div>
                </div>
            </div> 

            <!-- Opened book -->
            <div style="visibility:hidden" id="openBook" class="position-relative container d-flex align-items-center justify-content-center">
                <div class="position-absolute" style="top: -570px">
                    <img id="openBook-image" draggable="false" alt="Opened book">
                </div>  
                <div class="position-relative">
                    <!-- Close button -->
                    <div class="position-absolute" style="top:-605px; left:360px">
                        <button class="btn-close" onclick="closeBook('openBook');updateOpenBook()" aria-label="Close"></button>
                    </div>

                    <!-- Stars -->
                    <button class="position-absolute bg-transparent border border-0 star" onclick="updateStars(1)" style="top: -530px; left: -300px">
                        <img src="Assets/starEmpty.png" style="width:40px" id="star1" alt="Transparent star">
                    </button>
                    <button class="position-absolute bg-transparent border border-0 star" onclick="updateStars(2)" style="top: -530px; left: -250px">
                        <img src="Assets/starEmpty.png" style="width:40px" id="star2" alt="Transparent star">
                    </button>
                    <button class="position-absolute bg-transparent border border-0 star" onclick="updateStars(3)" style="top: -530px; left: -200px">
                        <img src="Assets/starEmpty.png" style="width:40px" id="star3" alt="Transparent star">
                    </button>
                    <button class="position-absolute bg-transparent border border-0 star" onclick="updateStars(4)" style="top: -530px; left: -150px">
                        <img src="Assets/starEmpty.png" style="width:40px" id="star4" alt="Transparent star">
                    </button>
                    <button class="position-absolute bg-transparent border border-0 star" onclick="updateStars(5)" style="top: -530px; left: -100px">
                        <img src="Assets/starEmpty.png" style="width:40px" id="star5" alt="Transparent star">
                    </button>

                    <!-- Left side of book -->
                    <form action="/index.html" id="leftPageForm">
                        <!-- Title -->
                        <div class="position-absolute" style="top: -460px; left: -310px">
                            <label for="openBook-title">Title: </label>
                            <input type="text" id="openBook-title" class="w-50 border border-black border-2 border-0 border-bottom">
                        </div>
                        
                        <!-- Author -->
                        <div class="position-absolute" style="top: -425px; left: -310px">
                            <label for="openBook-author">Author: </label>
                            <input type="text" id="openBook-author" class="w-50 border border-black border-2 border-0 border-bottom">
                        </div>
                        
                        <!-- Year published -->
                        <div class="position-absolute" style="top: -390px; left: -310px">
                            <label for="openBook-yearPublished">Year published: </label>
                            <input type="number" id="openBook-yearPublished" class="w-25 border border-black border-2 border-0 border-bottom">
                        </div>
                        
                        <!-- Pages -->
                        <div class="position-absolute" style="top: -355px; left: -310px">
                            <label for="openBook-numPages">Pages: </label>
                            <input type="number" id="openBook-numPages" class="w-25 border border-black border-2 border-0 border-bottom">
                        </div>
                        
                        <!-- Genre -->
                        <div class="position-absolute" style="top: -320px; left: -310px">
                            <label for="openBook-genre">Genre(s): </label>
                            <input type="text" id="openBook-genre" class="w-50 border border-black border-2 border-0 border-bottom">
                        </div>
                        
                        <!-- Book color -->
                        <div class="position-absolute" style="top: -285px; left: -310px">
                            <label for="openBook-bookColor">Book color: </label>
                            <select id="openBook-bookColor" onclick="changeBookColor()" class="border border-black border-2 border-0 border-bottom bg-white">
                                <option>Red</option>
                                <option>Green</option>
                                <option>Blue</option>
                            </select>
                        </div>
                        
                        <!-- Finished reading -->
                        <div class="position-absolute" style="top: -250px; left: -310px">
                            <label for="openBook-finishedReading">Finished reading?</label>
                            <input id="openBook-finishedReading" type="checkbox" aria-label="Yes">
                        </div>                     
                        
                        <!-- Date finished -->
                        <div class="position-absolute" style="top: -215px; left: -310px; width:290px">
                            <label for="openBook-finishedDate">Date finished: </label>
                            <input type="date" id="openBook-finishedDate" style="font-size: small;" class="float-end w-50 border border-black border-2 border-0 border-bottom"><br>
                        </div>
                    </form>

                    <!-- Right side of book -->
                    <!-- Notes title -->
                    <div class="position-absolute" style="top:-540px; left:30px">
                        <h3>Notes</h3>
                    </div>
                    
                    <!-- Notes input -->
                    <div class="position-absolute" style="top:-500px;left: 30px">
                        <form action="/index.html" id="notesInputForm">
                            <textarea id="openBook-notesInput" placeholder="Write something.."></textarea>
                        </form>
                    </div>

                    <!-- Bookmarks -->
                    <!-- Yellow edit bookmark -->
                    <button class="position-absolute border border-0 bg-transparent" id="yellowBookmark" onclick="editMode()" style="top:-530px; left: 348px">
                        <img src="Assets/editBookmark.png" alt="Yellow bookmark">
                        <div class="position-relative">
                            <div class="position-absolute" style="top:-28px; left: 17px">
                                <h6 id="yellowBookmark-heading"></h6>
                            </div>
                        </div>
                    </button>

                    <!-- Blue read bookmark -->
                    <button class="position-absolute border border-0 bg-transparent" id="blueBookmark" onclick="readMode();updateOpenBook()" style="top:-485px; left: 348px">
                        <img src="Assets/readBookmark.png" alt="Blue bookmark">
                        <div class="position-relative">
                            <div class="position-absolute" style="top:-28px; left: 15px">
                                <h6 id="blueBookmark-heading" class="text-white">Read</h6>
                            </div>
                        </div>
                    </button>
                    
                    <!-- Red delete bookmark -->
                    <button class="position-absolute border border-0 bg-transparent" onclick="openRedPostit()" style="top:-440px; left: 348px">
                        <img src="Assets/deleteBookmark.png" alt="Red bookmark">
                        <div class="position-relative">
                            <div class="position-absolute" style="top:-28px; left: 5px">
                                <h6 class="text-white">Delete</h6>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Buttons -->
            <div class="container d-flex align-items-center justify-content-center">
                <button type="button" tabindex="1" class="btn btn-warning pixel-font" onclick="showElement('postitYellow')" style="font-family: 'Silkscreen', cursive">Add Book</button>
                <button type="button" tabindex="2" class="btn btn-primary" onclick="showElement('postitBlue')" style="font-family: 'Silkscreen', cursive">Change Title</button>
            </div>
        </div>

        <!-- Run at start of website -->
        <script>
            // Clear yellow postit inputs
            clearForm('yellowPostitForm');
            uncheckCheckBox('finishedReadCheck');
            // Clear blue postit inputs
            clearForm('bluePostitForm');
            // Add first books to shelf
            startingBooksOnShelf();
        </script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
